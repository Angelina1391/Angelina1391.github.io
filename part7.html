<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #e0f7ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      color: magenta;
      margin-bottom: 10px;
      animation: pop 0.6s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 20px auto;
      animation: fadeIn 2s;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: magenta;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      top: -10px;
      animation: fall 3s infinite linear;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
  <p>Youâ€™ve completed the scavenger hunt! Amazing work solving all the clues. We hope you had fun and maybe even learned something new along the way!</p>
  <button onclick="window.location.href='index.html'">Play Again</button>

  <script>
  
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff69b4', '#ffd700', '#00bfff', '#32cd32'][i % 4];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
