<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .border-container {
      border: 10px solid limegreen;
      height: 100%;
      box-sizing: border-box;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #2b7a0b;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #message {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 10px;
      color: #333;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 50%);
      top: -10px;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="border-container">
    <h1>Congratulations!</h1>
    <div id="message">
      <p>Youâ€™ve completed the scavenger hunt!</p>
      <p>Hope you had fun. Thank you for playing! Thanks to Sebastian and Lucy, as well as CU class of 2028.</p>
      <p>-Melissa and Angelina</p>
      <p>P.S. I'll miss you Section C</p>
    </div>
  </div>

  <script>
    // Generate falling confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 4 + 's';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
